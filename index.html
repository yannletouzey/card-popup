<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Popup</title>
</head>
<body>
    <div>
        <div id="container" class="container">
            <div id="containerImg" class="containerImg">
                <img src="img/stat-4:3.png" alt="" class="img" id="img">
                <div id="containerThumbnail" class="containerThumbnail">
                    <img src="img/stat-4:3.png" alt="" class="thumbnail thumbnailOne" id="thumbnailOne">
                    <img src="img/stat-4:3.png" alt="" class="thumbnail thumbnailTwo" id="thumbnailTwo">    
                </div>
            </div>
            <div id="boxArticle" class="boxArticle">
                <article id="article" class="article"></article>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
